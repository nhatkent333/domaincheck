name: Domain Monitor

on:
  schedule:
    # 1h sáng VN (UTC+7 = 18h hôm trước UTC)
    - cron: "0 18 * * *"
    # 12h trưa VN (UTC+7 = 5h UTC)
    - cron: "0 5 * * *"
  workflow_dispatch: # cho phép chạy thủ công

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install requests python-whois beautifulsoup4 lxml

      - name: Run monitor script
        run: python monitor.py

      - name: Commit report.html to main
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add report.html
          git commit -m "chore: update report [skip ci]" || echo "No changes to commit"
          git pull --rebase origin main
          git push origin main

